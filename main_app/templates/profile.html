{% extends 'base.html' %}

{% block content %}
<h1>{{user.name}}</h1>
<p>{{user.current_city}}</p>
<p>{{user.join_date}}</p>
 <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Edit Profile
  </button>
<form class="collapse" id="collapseExample" action="{% url 'profile' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="name" value="{{user.name}}">
    <input type="text" name="current_city" value="{{user.current_city}}">
    <input type="submit" class="btn btn-outline-success" value="Submit Changes">
</form> 

{% endblock %}
