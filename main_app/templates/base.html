{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'jquery/script.js' %}"></script>
    <title>Wayfarer</title>
    {% block head %}
    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color: #2E6E65;">
            <a class="navbar-brand">Wayfarer</a>
            {%if user.is_authenticated%}
                <form class="form-inline" action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-outline-success my-2 my-sm-0" id="logOut" value="Log out">
                </form>
                {% else %}
            <form class="form-inline">
                {% csrf_token %}
                <button type="button" class="btn btn-outline-success mr-sm-2" id="myInput" data-toggle="modal" data-target="#exampleModal">
                    Log in</button> 
                    
                <button type="button" class="btn btn-outline-success my-2 my-sm-0" id="myInput" data-toggle="modal" data-target="#exampleModal">
                    Sign up</button>
                {% endif %}
            </form>
        </nav>
                
    </header>
    <main>
        {% block content %}
        {% endblock %}
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
                <p>Username: <input type="text" name="username"></p>
                <p>Password: <input type="password" name="password"></p>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
                
            </div>
            <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
            
                <input type="submit" class="btn btn-primary" value="Signup">
            </form>
        </div>
        
    </div>
    </div>
</div>
<!-- modal ends -->
    </main>
</body>
</html>
